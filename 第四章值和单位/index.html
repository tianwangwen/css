<html>
	<head>
		<title>第四章值和单位</title>
		<style>
           .em-px {
               font-size: 20px;
           }
           .em-px b {
               font-size: 12px;
               margin-left: 1em;
           }

           .em-em {
               font-size: 20px;
           }
           .em-em b {
               font-size: 0.6em;
               margin-left: 1em;
           }
		</style>
	</head>
	<body>
        <h3>em</h3>
        <div class="em">
            <p class="em-px">
                this is p element,font-size: 20px;
                <b>this is p element,font-size: 12px; margin-left: 1em;</b>
            </p>
            <p class="em-em">
                this is p element,font-size: 20px;
                <b>this is p element,font-size: 0.6em; margin-left: 1em;</b>
            </p>
        </div>
        
	</body>
</html>
